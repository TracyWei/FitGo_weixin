<ion-view title="完善个人信息" id="personal-info_id">
<ion-content class="has-header">
<div class="list mylist">
	<label class="item item-input item-select">
		<div class="input-label">
			校区
		</div>
		<select>
			<option selected>九龙湖校区</option>
			<option>四牌楼校区</option>
			<option>丁家桥校区</option>
		</select>
	</label>
	<label class="item item-input item-select">
		<div class="input-label">
			性别
		</div>
		<select>
			<option selected>男森</option>
			<option>女森</option>
			<option>其他</option>
		</select>
	</label>
	<label class="item item-input item-select">
		<div class="input-label">
			入学年份
		</div>
		<select>
			<option selected>2010</option>
			<option>2011</option>
			<option>2012</option>
			<option>2013</option>
			<option>2014</option>
			<option>2015</option>
		</select>
	</label>
	<div class="login_btns">
		<button class="button button-block z_btn email">
		完成
		</button>
		<!-- <p ng-repeat="test1 in tests">{{test1}}</p> -->
		<!-- 		<p><a href="#">忘记密码</a></p> -->
	</div>
</div>
</ion-content>
</ion-view>
