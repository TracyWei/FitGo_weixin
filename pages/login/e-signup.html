<ion-view title="手机注册" id="verify_id">
<ion-content class="has-header">
<div class="list mylist">
	<label class="item item-input">
		<span class="input-label">昵称</span>
		<input type="text" placeholder="请输入昵称">
	</label>
	<label class="item item-input">
		<span class="input-label">手机号码</span>
		<input type="text" placeholder="请输入手机号码">
		<div class="get-code"><p>获取验证码</p></div>
	</label>
	<label class="item item-input">
		<span class="input-label">验证码</span>
		<input type="text" placeholder="请输入验证码">
	</label>
	<label class="item item-input">
		<span class="input-label">密码</span>
		<input type="password" placeholder="请输入至少六位的密码">
	</label>
	<div class="login_btns">
		<button class="button button-block z_btn email">
		手机注册
		</button>
<!-- 		<p><a href="#">忘记密码</a></p> -->
	</div>
</div>
</ion-content>
</ion-view>
