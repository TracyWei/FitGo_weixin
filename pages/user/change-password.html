<ion-view title="修改密码" id="change-password_id">
<ion-content class="has-header">
<div class="list mylist">
	<label class="item item-input">
		<span class="input-label">手机号码</span>
		<input type="text" >
	</label>
	<div ng-show="seconds.codeShow" ng-disabled="seconds.forbid" ng-class="{true:'get-code',false:'get-code-forbid'}[seconds.isForbid]"><p id="seconds"><span>{{seconds.seconds}}</span>s后重新发送</p></div>
	<div class="get-code" ng-click="getcode()" ng-show="seconds.getShow" ng-disabled="seconds.forbid"><p>获取验证码</p></div>
	<label class="item item-input">
		<span class="input-label">验证码</span>
		<input type="text" >
	</label>
	<label class="item item-input">
		<span class="input-label">密码</span>
		<input type="password" >
	</label>
	<label class="item item-input">
		<span class="input-label">确认密码</span>
		<input type="password" >
	</label>
	<div class="login_btns">
		<button class="button button-block z_btn email">
		修改密码
		</button>
		<!-- 		<p><a href="#">忘记密码</a></p> -->
	</div>
</div>
</ion-content>
</ion-view>
