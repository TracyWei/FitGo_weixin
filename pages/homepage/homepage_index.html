<ion-side-menus>
<!-- 主页菜单继承自这个模板文件，在相应文件里加菜单button即可使用侧滑菜单 -->
<ion-pane ion-side-menu-content>
<ion-nav-bar align-title="center" class="bar-positive nav-title-slide-ios7">
<ion-nav-back-button class="button-icon ion-chevron-left"></ion-nav-back-button>
</ion-nav-bar>
<ion-nav-bar align-title="center" class="bar-positive nav-title-slide-ios7">
<ion-nav-back-button class="button-icon ion-chevron-right"></ion-nav-back-button>
</ion-nav-bar>
<!-- 子模板将在这里面渲染 -->
<ion-view animation="slide-left-right">
<ion-tabs class="tabs-bottom tabs-icon-top tabs-striped tabs-stable tabs-color-positive" >
<ion-tab title="我约的" class="message_color" icon-off="ion-aperture message_off_icon" icon-on="ion-aperture message_on_icon" ui-sref="homepage.message" >
<ion-nav-view name="homepage-message"></ion-nav-view>
</ion-tab>
<ion-tab title="主页" class="homepage_color" icon-off="ion-planet homepage_off_icon" icon-on="ion-planet homepage_on_icon" ui-sref="homepage.home">
<div>主页</div>
<ion-nav-view name="homepage-home"></ion-nav-view>
</ion-tab>
<ion-tab title="约我的" class="history_yue_color" icon-off="ion-cube history_off_icon" icon-on="ion-cube history_on_icon" ui-sref="homepage.history_yue">
<ion-nav-view name="homepage-history_yue"></ion-nav-view>
</ion-tab>
</ion-tabs>
</ion-view>
</ion-pane>
<!-- 定义侧滑菜单方向以及内容 -->
<ion-side-menu side="left" >
<header class="bar bar-header bar-stable homeHeader">
  <!-- <h1 class="title"></h1> -->
  <div class="row">
    <div class="col-20">
      <img src="./img/homepage/photo.jpg">
    </div>
    <div class="col headerRow">
      <div class="row headerRow">
        <span class="nameHeader">{{basic_info.name}}</span>
      </div>
      <div class="row headerRow">
        <span>{{basic_info.join_date}}加入FitGo</span>
      </div>
      <div class="row headerRow">
        <img src="./img/homepage/4.png" style="width:1.2rem;height:1.2rem;">
        <img src="./img/homepage/4.png" style="width:1.2rem;height:1.2rem;">
        <img src="./img/homepage/4.png" style="width:1.2rem;height:1.2rem;">
      </div>
    </div>
  </div>
</header>
<ion-content class="has-header myContent">
<ion-list>
<ion-item nav-clear menu-close>
  <span>基本信息</span>
</ion-item>
<ion-item nav-clear menu-close href="#/app/browse">
Browse
</ion-item>
<ion-item nav-clear menu-close href="#/app/playlists">
Playlists
</ion-item>
</ion-list>
</ion-content>
</ion-side-menu>
</ion-side-menus>
